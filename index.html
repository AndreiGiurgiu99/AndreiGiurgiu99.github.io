
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner to Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>Scan a Barcode</h1>
  <div id="reader" style="width:300px;"></div>
  <p id="result">Scan result will appear here.</p>

  <script>
    const sheetAPI = "https://script.google.com/macros/s/AKfycbyyCsbaPghrYUrL3DKO1plSOEdZ_XoExHNAR3VjdraQPiEmHiTgGDdD8cOnpK7q_qId/exec";

    function sendBarcode(barcode) {
      fetch(sheetAPI, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ barcode: barcode })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = "Saved: " + barcode;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
      });
    }

    function onScanSuccess(decodedText) {
      sendBarcode(decodedText);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.getElementById("result").innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
