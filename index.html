<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Barcode Scanner</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      margin-top: 1rem;
      background: #000;
    }
    #result {
      margin-top: 1rem;
      background: #222;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1.2rem;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Barcode Scanner</h1>
  <video id="video" autoplay playsinline></video>
  <div id="result">Initializing...</div>

  <!-- Load ZXing fallback library -->
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const video = document.getElementById('video');
    const result = document.getElementById('result');

    async function startNativeScanner() {
      const formats = [
        'code_128', 'ean_13', 'ean_8', 'qr_code', 'upc_a', 'upc_e',
        'code_39', 'itf', 'codabar', 'data_matrix', 'pdf417'
      ];

      const detector = new BarcodeDetector({ formats });
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;

      result.textContent = 'Scanning with native BarcodeDetector...';

      const scanLoop = async () => {
        try {
          const barcodes = await detector.detect(video);
          if (barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            result.textContent = `âœ… Detected: ${code}`;
            // Uncomment to stop after first detection:
            // stream.getTracks().forEach(t => t.stop());
            // return;
          }
        } catch (err) {
          console.error(err);
        }
        requestAnimationFrame(scanLoop);
      };

      requestAnimationFrame(scanLoop);
    }

    async function startZXingScanner() {
      result.textContent = 'Using ZXing fallback (for iOS/Safari)...';

      const codeReader = new BrowserMultiFormatReader();
      const devices = await BrowserMultiFormatReader.listVideoInputDevices();

      if (devices.length === 0) {
        result.textContent = 'âŒ No camera found.';
        return;
      }

      const selectedDeviceId = devices[0].deviceId;

      codeReader.decodeFromVideoDevice(selectedDeviceId, video, (res, err) => {
        if (res) {
          result.textContent = `âœ… Detected: ${res.getText()}`;
          // Uncomment to stop scanning after detection:
          // codeReader.reset();
        }
      });
    }

    async function init() {
      if ('BarcodeDetector' in window) {
        try {
          await startNativeScanner();
          return;
        } catch (e) {
          console.warn('Native BarcodeDetector failed:', e);
        }
      }
      // Fallback to ZXing
      await startZXingScanner();
    }

    init();
  </script>
</body>
</html>
